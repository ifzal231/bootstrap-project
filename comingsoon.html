<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="coming">
        <img src="img/coming-soon.jpg" class="w-100" alt="">
        <div class="container" id="sareem">
            <div  id="adnan" class="row1 justify-content-center position-absolute top-0" style="margin-top: 250px; color: azure;">
                <div class="col-12 col-xxl-8 col-xl-9 col-lg-10" data-cues="fadeIn" data-disabled="true">
                    <!-- Title -->
                    <div class="mb-10" data-cue="fadeIn" data-show="true" style="animation-name: fadeIn; animation-duration: 600ms; animation-timing-function: ease; animation-delay: 0ms; animation-direction: normal; animation-fill-mode: both;">
                        <h1 class="display-3 text-uppercase h-special-font text-body-light">Coming soon</h1>
                        <p class="fs-4">Our website is currently undergoing scheduled maintenance. We Should be back shortly. Thank you for your patience.</p>
                    </div>
                    <!-- /Title -->
                    <!-- Coundown -->
                   
                    <!-- /Coundown -->
                    <!-- Subscribe -->
                    <div class="row justify-content-center mb-8 subscribe" data-cue="fadeIn" data-show="true" style="animation-name: fadeIn; animation-duration: 600ms; animation-timing-function: ease; animation-delay: 0ms; animation-direction: normal; animation-fill-mode: both;">
                        <div class="col-12 col-xl-7 col-lg-8 col-md-9 " style="line-height: 3; height: 10vh;">
                            <h6 class="mb-6 text-uppercase ls-1 h-sub-font">Subscribe to Newsletters</h6>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter your email" aria-label="Enter your email">
                                <button class="btn btn-primary" type="button" id="btnSubscribe">Subscribe</button>
                            </div>
                        </div>
                    </div>
                    <!-- /Subscribe -->
                    <!-- Back homepage -->
                    <a href="index.html" class="fw-medium text-decoration-none" data-cue="fadeIn" data-show="true" style="animation-name: fadeIn; animation-duration: 600ms; margin-top: 10px; animation-timing-function: ease; animation-delay: 0ms; animation-direction: normal; animation-fill-mode: both;">
                        <span class="page text-light p-2 mt-4" style="margin-left: 180px; margin-top: 10px; ">Homepage</span>
                        <i class="hicon hicon-flights-one-ways"></i>
                    </a>
                    <!-- /Back homepage -->
                </div>
            </div>
        </div>
    </div>
   

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
